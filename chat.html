<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>与小竹子聊天</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panda-icon {
            font-size: 24px;
        }

        .chat-title {
            font-size: 16px;
            font-weight: 600;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            animation: messageSlide 0.3s ease-out;
        }

        .message.user {
            align-self: flex-end;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-bottom-right-radius: 6px;
        }

        .message.assistant {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-bottom-left-radius: 6px;
            backdrop-filter: blur(10px);
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .input-box {
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 8px 15px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            font-size: 14px;
            padding: 8px 0;
        }

        .send-button {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .send-button:hover {
            background: #5a6fd8;
            transform: scale(1.05);
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            align-self: flex-start;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            backdrop-filter: blur(10px);
            color: white;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .suggestion-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .suggestion-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="chat-header">
        <span class="panda-icon">🐼</span>
        <span class="chat-title">小竹子 - 企业AI助手</span>
    </div>

    <div class="messages-container" id="messagesContainer">
        <div class="message assistant">
            你好！我是小竹子 🎋 有什么可以帮助你的吗？
            <div class="suggestions">
                <button class="suggestion-button" onclick="sendMessage('帮我分析数据')">📊 数据分析</button>
                <button class="suggestion-button" onclick="sendMessage('查看项目进度')">📋 项目管理</button>
                <button class="suggestion-button" onclick="sendMessage('处理邮件')">📧 邮件管理</button>
                <button class="suggestion-button" onclick="sendMessage('联系人管理')">👥 联系人</button>
            </div>
        </div>
    </div>

    <div class="input-container">
        <div class="input-box">
            <input 
                type="text" 
                class="message-input" 
                id="messageInput"
                placeholder="输入消息..."
                onkeypress="handleKeyPress(event)"
            >
            <button class="send-button" id="sendButton" onclick="sendMessage()">
                ➤
            </button>
        </div>
    </div>

    <script>
        let isTyping = false;

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function sendMessage(text) {
            const input = document.getElementById('messageInput');
            const message = text || input.value.trim();
            
            if (!message || isTyping) return;

            // 添加用户消息
            addMessage(message, 'user');
            
            // 清空输入框
            if (!text) input.value = '';

            // 显示输入指示器
            showTypingIndicator();

            // 模拟AI回复
            setTimeout(() => {
                hideTypingIndicator();
                const response = generateResponse(message);
                addMessage(response.content, 'assistant', response.suggestions);
            }, 1000 + Math.random() * 2000);
        }

        function addMessage(content, sender, suggestions = []) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = content;

            if (suggestions && suggestions.length > 0) {
                const suggestionsDiv = document.createElement('div');
                suggestionsDiv.className = 'suggestions';
                
                suggestions.forEach(suggestion => {
                    const button = document.createElement('button');
                    button.className = 'suggestion-button';
                    button.textContent = suggestion;
                    button.onclick = () => sendMessage(suggestion);
                    suggestionsDiv.appendChild(button);
                });
                
                messageDiv.appendChild(suggestionsDiv);
            }

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function showTypingIndicator() {
            isTyping = true;
            const container = document.getElementById('messagesContainer');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            container.appendChild(typingDiv);
            container.scrollTop = container.scrollHeight;
        }

        function hideTypingIndicator() {
            isTyping = false;
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function generateResponse(message) {
            const lowerMessage = message.toLowerCase();
            
            if (lowerMessage.includes('数据') || lowerMessage.includes('分析')) {
                return {
                    content: '我来帮你分析数据！📊 让我查看最新的业务指标... 发现销售额比上月增长15%，客户满意度提升到92%！',
                    suggestions: ['查看详细报告', '导出数据', '设置提醒']
                };
            }
            
            if (lowerMessage.includes('项目') || lowerMessage.includes('管理')) {
                return {
                    content: '项目管理助手为您服务！📋 当前有3个活跃项目，其中"智能办公系统"进度85%，预计下周完成。',
                    suggestions: ['查看甘特图', '分配任务', '更新进度']
                };
            }
            
            if (lowerMessage.includes('邮件')) {
                return {
                    content: '邮件助手已就绪！📧 检测到5封新邮件，其中2封标记为重要。已自动分类并生成回复建议。',
                    suggestions: ['查看重要邮件', '批量回复', '设置过滤器']
                };
            }
            
            if (lowerMessage.includes('联系人')) {
                return {
                    content: '联系人管理系统已激活！👥 当前有156个联系人，最近新增3个。可以帮您搜索、分组或同步联系人信息。',
                    suggestions: ['搜索联系人', '添加分组', '同步数据']
                };
            }
            
            return {
                content: `收到您的消息："${message}"。我是小竹子，您的智能企业助手！🎋 我可以帮您处理数据分析、项目管理、邮件处理等各种工作。`,
                suggestions: ['数据分析', '项目管理', '邮件处理', '联系人管理']
            };
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('messageInput').focus();
        });
    </script>
</body>
</html>
